<html>
<head>
	<meta charset="UTF-8">
	<title>Foxplayer</title>
</head>
<body>
	<article id="playlists">
		<button>CREATE</button>
		<ul></ul>
	</article>
	
	<article id="cp">
		<button>Load track</button>

	<script src="ajax.js"></script>
	<script src="audio.js"></script>
	<script src="playlists.js"></script>
	<script src="controlPanel.js"></script>
	<script>
		Playlists.init();
	</script>
</body>
</html>
