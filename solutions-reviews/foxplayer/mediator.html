<html>
<head>
	<meta charset="UTF-8">
	<title>Foxplayer</title>
	<style>
		.play{
			font-size:2rem
		}
	</style>
</head>
<body>
	<h1>Module example</h1>
	<ul id="tracks"></ul>
	<div id="controls">
		<div class="play">&#9654;</div>
	</div>

	<script>
		var tracks = ['Track #1','Track #2','Track #3','Track #4','Track #5','Track #6']

		/**
		 * Mediator event bus handles event forwarding
		 */
		function EventBus(){
			this.events = {};
		}

		EventBus.prototype.on = function(event, callback){
			this.events[event] = callback;
		}
		
		EventBus.prototype.trigger = function(event){
			if( typeof this.events[event] !== 'undefined' ) {
				this.events[event]();
			}
		}



		var tracksModule = ( function( items ){
			var node = document.getElementById('tracks');
			var _ = this;
			var events = new EventBus();

			function renderTracks() {
				items.forEach(function(i){
					var li = document.createElement('li');
					li.innerHTML = i;
					node.appendChild(li);

					li.addEventListener('click', function(){
						/**
						 * Triggers an event on itself
						 */
						events.trigger('hello');
					});
				});
			}

			return {
				render: renderTracks,
				events: events
			};
		})( tracks );


		var controlPanel = (function () {
			var node = document.querySelector('#controls .play');
			var isPlaying = false;

			/**
			 * Subscribing to tracksModule's events
			 */
			tracksModule.events.on('hello', togglePlayIcon );

			function togglePlayIcon() {
				isPlaying = !isPlaying;
				node.innerHTML = (isPlaying == true) ? '&#9208;' : '&#9654;';
			}

			return {
				toggleIcon: togglePlayIcon
			}
		})();

		tracksModule.render();

	</script>
</body>
</html>
